<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var myCenter=new google.maps.LatLng(50.5001,4.70055);
var map;
function initialize(){
    var mapProp = {
        center:myCenter,
        zoom:8,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

function addmarker(pos,text,spec, link){
    var marker=new google.maps.Marker({position:pos});
    marker.setMap(map);
    var infowindow = new google.maps.InfoWindow({content:'<a href="' + link + '">' + text + '</a><br>' + spec});
    google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
    });
}
addmarker(new google.maps.LatLng(50.4501,4.70055),"p1","medecine generale","http://www.google.be");
addmarker(new google.maps.LatLng(50.5601,4.80055),"p2","medecine generale","http://www.google.be");
addmarker(new google.maps.LatLng(50.5501,4.25055),"p3","medecine generale","http://www.google.be");
addmarker(new google.maps.LatLng(50.6001,4.75055),"p4","medecine generale","http://www.google.be");
addmarker(new google.maps.LatLng(50.4001,4.80055),"p5","medecine generale","http://www.google.be");
addmarker(new google.maps.LatLng(50.2001,4.60055),"p6","medecine generale","http://www.google.be");
addmarker(new google.maps.LatLng(51.0001,4.77055),"p7","medecine generale","http://www.google.be");


}



google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
<div id="googleMap" style="width:800px;height:600px;"></div>

</body>
</html>
