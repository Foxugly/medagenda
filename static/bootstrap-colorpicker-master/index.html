<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Colorpicker for Twitter Bootstrap</title>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <input type="text" data-format="hex" class="form-control colorpicker" />
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="dist/js/bootstrap-colorpicker.js"></script>
  <!--<script src="src/js/docs.js"></script>-->
  <script>
    $(document).ready(function() {
      $('.colorpicker').colorpicker();

      $('.colorpicker').focusout(function(){
        console.log($(this));
        console.log($(this).val());
        $(this).css({'background-color' : $(this).val()});
      });
    });
  </script>
</body>

</html>
